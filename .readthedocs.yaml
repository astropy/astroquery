version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
  apt_packages:
    - graphviz

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true

# Install regular dependencies.
# Then, install special pinning for RTD.
python:
  system_packages: false
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

# Don't build any extra formats
formats: []
